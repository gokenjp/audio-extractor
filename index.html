<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <title>极简音频提取工具</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>音频提取器</h1>
        <p>上传视频文件，提取纯净音频</p>
        
        <div id="browserWarning" class="warning" style="display:none;">
            您的浏览器环境不支持必要功能，请:
            <ul>
                <li>使用最新版Chrome/Edge浏览器</li>
                <li>访问HTTPS版本的本网站</li>
                <li>启用chrome://flags/#enable-shared-array-buffer</li>
            </ul>
        </div>
        
        <div class="upload-area" id="uploadArea">
            <span>点击或拖放视频文件到这里</span>
            <input type="file" id="fileInput" accept="video/*">
        </div>
        
        <button id="extractBtn" disabled>提取音频</button>
        
        <div id="status">准备就绪</div>
        <a id="downloadLink" style="display:none;">下载音频文件</a>

        <div class="progress-container" id="progressContainer" style="display:none;">
            <div class="progress-bar" id="progressBar"></div>
            <div class="progress-text" id="progressText">0%</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
